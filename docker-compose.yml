services:
  minitwit:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      - "9404:9404"
      - "9091:9094"     # expose HTTP metrics
    volumes:
      - minitwit-data:/data
    environment:
      - DATABASE_URL=jdbc:sqlite:/data/minitwit.db
      - METRICS_PORT=9091
    restart: always

  simulator-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5001:5001"
      - "9405:9404"     # host 9405 → container 9404
      - "9092:9094"    # HTTP /metrics (host 9092 → container 9091)
    volumes:
      - minitwit-data:/data
    environment:
      - DATABASE_URL=jdbc:sqlite:/data/minitwit.db
      - "9092:9094"    # HTTP /metrics (host 9092 → container 9091)
    restart: always

volumes:
  # bind to your existing volume named "minitwit_minitwit-data"
  minitwit-data:
    external:
      name: minitwit_minitwit-data
    # name: minitwit_minitwit-data