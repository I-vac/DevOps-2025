version: '3.8'

services:
  minitwit:
    image: jlang62/minitwit:latest
    ports:
      - "5000:5000"
    volumes:
      - minitwit-data:/data
    environment:
      - DATABASE_URL=jdbc:sqlite:/data/minitwit.db
    restart: always

  simulator-api:
    image: jlang62/simulator-api:latest
    ports:
      - "5001:5001"
    volumes:
      - minitwit-data:/data
    environment:
      - DATABASE_URL=jdbc:sqlite:/data/minitwit.db
    restart: always

volumes:
  minitwit-data:
    driver: local
