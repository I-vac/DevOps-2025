name: CI/CD for Java Application

on:
  workflow_dispatch:
  push:
    branches:
      - feat/monitoring

jobs:
  test-java:
      name: Build & Test Java
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3

        - name: Set up Java 21
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: 21

        - name: Build & run Maven tests
          run: mvn clean test -B

  lint:
    name: Lint configs for Docker Compose
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Validate monitoring Docker Compose
        run: docker compose -f monitoring/docker-compose.yml config -q

      - name: Validate app Docker Compose
        run: docker compose -f docker-compose.yml config -q

  deploy:
    runs-on: ubuntu-latest
    needs: [lint, test-java]
    if: needs.lint.result == 'success' && needs.test-java.result == 'success'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy everything to one droplet
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.DROPLET_APP_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key:      ${{ secrets.DROPLET_SSH_KEY_PRIVATE }}
          script: |
            set -e

            # 1) App
            cd ~/DevOps-2025                 
            git pull
            docker compose down
            docker compose up -d --build