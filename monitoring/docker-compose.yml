version: '3.9'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    # mount the entire prometheus/ folder into /etc/prometheus
    volumes:
      - ./prometheus/:/etc/prometheus/:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "Devops123"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-monitor
    network_mode: host
    pid: host
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-monitor
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  # do-exporter:
  #   image: quay.io/digitalocean/do-agent-exporter:latest
  #   container_name: do-exporter
  #   network_mode: host
  #   environment:
  #     - DO_TOKEN=${DO_TOKEN}
  #   restart: unless-stopped

volumes:
  grafana-data:
    driver: local
