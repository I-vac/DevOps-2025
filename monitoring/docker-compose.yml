version: '3.9'

# Load environment variables (DO_TOKEN) from .env (git-ignored)
env_file:
  - ./.env

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    env_file:
      - ./.env       # if you wish to use GF_ env vars later
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "changeme"
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter-monitor
    network_mode: host
    pid: host
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor-monitor
    network_mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: unless-stopped

  do-exporter:
    image: quay.io/digitalocean/do-agent-exporter:latest
    container_name: do-exporter
    network_mode: host
    environment:
      - DO_TOKEN=${DO_TOKEN}
    restart: unless-stopped

volumes:
  grafana-data:
    driver: local
